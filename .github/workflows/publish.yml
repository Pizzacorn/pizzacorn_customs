name: Publish to pub.dev (minimal)

on:
  push:
    branches: [ master ]   # cámbialo a main si tu rama principal es 'main'
  workflow_dispatch:

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable

      - name: Restore pub.dev credentials
        env:
          PUB_CREDENTIALS_B64: ${{ secrets.PUB_CREDENTIALS_B64 }}
        run: |
          set -e
          mkdir -p "$HOME/.pub-cache" "$HOME/.config/dart"
          # Escribe credenciales en ambas ubicaciones que usa Dart/Flutter
          echo "$PUB_CREDENTIALS_B64" | base64 -d | tee "$HOME/.pub-cache/credentials.json" > "$HOME/.config/dart/pub-credentials.json"
          chmod 600 "$HOME/.pub-cache/credentials.json" "$HOME/.config/dart/pub-credentials.json"

      - name: Get deps
        run: flutter pub get
        # working-directory: ./ruta/al/paquete   # ← descomenta si tu package NO está en la raíz

      - name: Publish
        run: flutter pub publish --force
        # working-directory: ./ruta/al/paquete   # ← descomenta si tu package NO está en la raíz
